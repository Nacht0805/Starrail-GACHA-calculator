<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ガチャ石計算機</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="shooting-stars"></div>

  <main class="calculator">
    <h1>
      <img src="images/gacha_stone.png" alt="ガチャ石" width="32" height="32" id="stone-icon">
      ガチャ石計算機
    </h1>

    <!-- ▼編集ポイント：ゲームごとに必要な石の数を変えたい場合は script.js の DEFAULTS を編集してください -->
    <div class="input-area">
      <label for="stones">所持星玉：</label>
      <input type="number" id="stones" placeholder="例: 12800" />
      <button id="calc-btn">計算する</button>
      <div class="ticket-converter">
  <!-- チケット入力部分（タイトル削除＆背景透明） -->
<div class="ticket-converter">
  <label for="ticketInput">所持チケット：</label>
  <input type="number" id="ticketInput" min="0" value="0">
  <button id="convertBtn">換算</button>
</div>

<!-- 結果表示部分 -->
<p id="resultText">ガチャ結果：0個の石が必要です</p>
<p id="ticketResultText" class="sub-result"></p>


    </div>

    <div id="result-area"></div>

    <footer>
      崩壊：スターレイルにおけるガチャがどれだけ引けるかの計算をするサイトです。<br>
    </footer>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
